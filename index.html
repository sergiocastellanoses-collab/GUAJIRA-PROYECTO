        <script>
        // Compatibilidad con dispositivos t치ctiles (abrir/cerrar al tocar)
        function toggleMenu(event) {
            const contenido = document.getElementById("menu-contenido");
            if (contenido.style.display === "block") {
                contenido.style.display = "none";
            } else {
                contenido.style.display = "block";
            }
            event.stopPropagation();
        }

        // Cerrar si se toca afuera (en m칩viles/tablets)
        document.addEventListener("click", function(e) {
            const menu = document.querySelector(".custom-menu");
            if (!menu.contains(e.target)) {
                document.getElementById("menu-contenido").style.display = "none";
            }
        });
        </script>
