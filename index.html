        <script>
        let ventana = document.getElementById("ventana-datum");
        let header = document.getElementById("ventana-header");
        let bodyV = document.querySelector(".ventana-body");
        let isMinimized = false;
        let isMaximized = false;
        let oldStyles = {};
        let offsetX, offsetY;

        // --------- Minimizar ---------
        function minimizarVentana() {
          if (!isMinimized) {
            bodyV.style.display = "none";
            ventana.style.height = "auto";
            isMinimized = true;
          } else {
            bodyV.style.display = "block";
            ventana.style.height = "300px";
            isMinimized = false;
          }
        }

        // --------- Maximizar ---------
        function maximizarVentana() {
          if (!isMaximized) {
            oldStyles = {
              width: ventana.style.width,
              height: ventana.style.height,
              top: ventana.style.top,
              left: ventana.style.left
            };
            ventana.style.top = "0";
            ventana.style.left = "0";
            ventana.style.width = "40%";
            ventana.style.height = "40%";
            isMaximized = true;
          } else {
            ventana.style.top = oldStyles.top;
            ventana.style.left = oldStyles.left;
            ventana.style.width = oldStyles.width;
            ventana.style.height = oldStyles.height;
            isMaximized = false;
          }
        }

        // --------- Cerrar ---------
        function cerrarVentana() {
          ventana.style.display = "none";
        }

        // --------- Funciones para mover (mouse y touch) ---------
        function startDrag(e) {
          e.preventDefault();

          if (e.type === "mousedown") {
            offsetX = e.clientX - ventana.offsetLeft;
            offsetY = e.clientY - ventana.offsetTop;
            document.addEventListener("mousemove", moveDrag);
            document.addEventListener("mouseup", stopDrag);
          } else if (e.type === "touchstart") {
            offsetX = e.touches[0].clientX - ventana.offsetLeft;
            offsetY = e.touches[0].clientY - ventana.offsetTop;
            document.addEventListener("touchmove", moveDrag, { passive: false });
            document.addEventListener("touchend", stopDrag);
          }
        }

        function moveDrag(e) {
          e.preventDefault();
          let clientX, clientY;

          if (e.type === "mousemove") {
            clientX = e.clientX;
            clientY = e.clientY;
          } else if (e.type === "touchmove") {
            clientX = e.touches[0].clientX;
            clientY = e.touches[0].clientY;
          }

          ventana.style.left = (clientX - offsetX) + "px";
          ventana.style.top = (clientY - offsetY) + "px";
        }

        function stopDrag(e) {
          if (e.type === "mouseup") {
            document.removeEventListener("mousemove", moveDrag);
            document.removeEventListener("mouseup", stopDrag);
          } else if (e.type === "touchend") {
            document.removeEventListener("touchmove", moveDrag);
            document.removeEventListener("touchend", stopDrag);
          }
        }

        // Activar arrastre en header
        header.addEventListener("mousedown", startDrag);
        header.addEventListener("touchstart", startDrag, { passive: false });
        </script>
